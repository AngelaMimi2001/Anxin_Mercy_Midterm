  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    html, body {
      margin: 0;
      height: 100%;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    body {
      background: radial-gradient(circle at 20% 30%, rgba(0,255,200,0.15), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(150,0,255,0.1), transparent 60%),
                  #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 18vh 10vw 8vh;
    }

    /* 顶部导航栏样式 */
    .top-nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      z-index: 10;
      padding: 0.6rem 0;
      text-align: center;
    }

    .top-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-flex;
      gap: 1.5rem;
    }

    .top-nav ul li a {
      color: rgba(255, 255, 255, 0.85);
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .top-nav ul li a:hover {
      color: #00ffc6;
      text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
    }

    h1 {
      font-size: 3.3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00ffc6, #a370ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      margin-bottom: 0.4rem;
      text-shadow: 0 0 15px rgba(150, 0, 255, 0.3);
    }
    h2 {
      color: rgba(255,255,255,0.7);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    p {
      max-width: 850px;
      font-size: 1.35rem;
      color: rgba(255,255,255,0.9);
      font-weight: 300;
      line-height: 1.8;
      margin: 0 auto 3rem auto;
    }

    /* 图片样式：纵向排列 + 放大显示 */
    .image-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
      width: 100%;
      max-width: 950px;
    }
    .image-gallery img {
      width: 100%;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }
    .image-gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px rgba(0,255,200,0.4);
    }
  </style>
</head>
